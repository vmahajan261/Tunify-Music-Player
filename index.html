<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunify-Music is life itself </title>
    <script src="https://kit.fontawesome.com/1f3d5c9871.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logoo.png" alt="Tunify">Tunify</li>
            <li> Home</li>
            <li><a href="https://github.com/vmahajan261" target="_blank">About Vaibhav</a> </li>

        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
        <h1>Chartbusters of the Year</h1>
        <div class="songitemcontainer">
        <div class="songItem">
            <img  alt="1">
            <span class="songName">Schedule</span>
            <span class="songlistplay">
                <span class="timestamp">02:28
                <i id="0" class="fas songItemplay fa-play"></i>
                </span></span>
        </div>
        <div class="songItem">
            <img  alt="1">
            <span class="songName">Schedule</span>
            <span class="songlistplay">
                <span class="timestamp">03:06
                <i id="1" class="fas songItemplay fa-play"></i>
                </span></span>
        </div>
        <div class="songItem">
            <img  alt="1">
            <span class="songName"></span>
            <span class="songlistplay">
                <span class="timestamp">02:56
                <i id="2" class="fas songItemplay fa-play"></i>
                </span></span>
        </div>
        <div class="songItem">
            <img  alt="1">
            <span class="songName">Schedule</span>
            <span class="songlistplay">
                <span class="timestamp">02:29
                <i id="3" class="fas songItemplay fa-play"></i>
                </span></span>
        </div>
        <div class="songItem">
            <img  alt="1">
            <span class="songName">Schedule</span>
            <span class="songlistplay">
                <span class="timestamp">03:26
                <i id="4" class="fas songItemplay fa-play"></i>
                </span></span>
        </div>
        <div class="songItem">
            <img  alt="1">
            <span class="songName">Schedule</span>
            <span class="songlistplay">
                <span class="timestamp">04:14
                <i id="5" class="fas songItemplay fa-play"></i>
                </span></span>
        </div>
        <div class="songItem">
            <img  alt="1">
            <span class="songName">Schedule</span>
            <span class="songlistplay">
                <span class="timestamp">02:38
                <i id="6" class="fas songItemplay fa-play"></i>
                </span></span>
        </div>
        <div class="songItem">
            <img  alt="1">
            <span class="songName">Schedule</span>
            <span class="songlistplay">
                <span class="timestamp">03:57
                <i id="7" class="fas songItemplay fa-play"></i>
                </span></span>
        </div>
        </div>
    </div>
        <div class="songbanner"></div>
    </div>
    <!-- player  -->
    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons  -->
            <!-- <i class="fas fa-pause"></i> -->
            <i class="fas fa-step-backward" id="previous"></i>
            <i class="fas fa-play" id="masterplay"></i>
            <!-- <i class="fas fa-pause"></i> -->
            <i class="fas fa-step-forward" id="next"></i>           

        </div>
        <div class="songinfo">
            <img src="playing.gif" width="30px"  id="giff" alt="">
            <span id="mastersongname">Schedule</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
